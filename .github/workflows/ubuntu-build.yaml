name: ubuntu build
run-name: build runner on ubuntu ğŸš€

# è§¦å‘CIæ¡ä»¶
on:
  # PR
  pull_request:
    # å½“ä¸‹é¢åˆ†æ”¯PRæ—¶, è§¦å‘CI
    branches:
      - main
  # push
  push:
    # å½“ä¸‹é¢æ–‡ä»¶å‘ç”Ÿå˜åŒ–æ—¶, è§¦å‘CI
    paths:
      - 'include/**/*.h'
      - 'src/**/*.cc'
      - 'CMakeLists.txt'
      - '.github/workflows/ubuntu-build.yaml'

jobs:
  build-amd-ubuntu:
    # å¹¶è¡Œ
    strategy:
      matrix:
        os: ["16.04", "18.04", "20.04", "22.04"]
    # github actions docker image
    runs-on: ubuntu-latest
    # docker in docker å› ä¸ºGithubæä¾›çš„é•œåƒä¸æ»¡è¶³éœ€æ±‚, æ‰€ä»¥éœ€è¦æ‹‰å–dockerhubä¸Šçš„é•œåƒ
    container:
      # dockerhubé•œåƒ
      image: docker://ubuntu:${{ matrix.os }}
      # æŒ‚è½½
      options: --volume ${{ github.workspace }}:/workspace/${{ github.repository }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      # å®‰è£…ä¾èµ–
      - name: Install
        # éäº¤äº’å¼
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          apt update
          apt install -y pkg-config python3-dev git cmake g++

      # ç¼–è¯‘
      - name: Build
        run: |
          bash -c "cd /workspace/${{ github.repository }} && python3 setup.py && source install/setup.bash"

      - name: Test
        run: |
          bash -c "cd /workspace/${{ github.repository }} && source install/setup.bash"

  build-arm-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: uraimo/run-on-arch-action@v2
        name: Run commands
        id: runcmd
        with:
          arch: aarch64
          distro: ubuntu18.04
          install: |
            apt update
            apt install -y git python3-dev pkg-config g++ cmake
            git clone --depth 1 https://github.com/minhanghuang/cactus.git /root/cactus

          run: |
            bash -c "cd /root/cactus && python3 setup.py && source install/setup.bash && ./scripts/build.sh"

